
<h2>Authentication</h2>

<p><small>E-mail address is only required for initial registration.</small></p>

<form>
    <fieldset>
        
        <legend>Register/Login</legend>

        <div *ngFor="let message of messages">
            <div class="alert" [ngClass]="message.severity">
                <strong>{{ message.summary }}!</strong>
                {{ message.detail }}
            </div>
        </div>

        <div class="form-group">
            
            <label for="usernameInput">Username</label>

            <input id="usernameInput" class="form-control" name="username" type="text" [(ngModel)]="inputUsername" />
        </div>
        <div class="from-group">

            <label for="passwordInput">Password</label>

            <input id="passwordInput" class="form-control" name="password" type="password" [(ngModel)]="inputPassword" />
        </div>
        <div class="form-group">

            <label for="emailInput">E-Mail Address</label>

            <input id="emailInput" class="form-control" name="email" type="text" [(ngModel)]="inputEmail" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" label="Login" (click)="login()" [disabled]="locked">Login</button>
            <button class="btn btn-success" label="Register" (click)="register()" [disabled]="locked">Register</button>
        </div>
    </fieldset>
</form>
